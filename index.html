<!DOCTYPE html>
<html>
  <head>
    <title>SimpliPay</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    
    <header>
      <h1>SimpliPay</h1>
      <p>Payment made easy with blockchain technology.</p>
  
  <title>Signup Form</title>
  <style>
    /* Center the form horizontally and vertically */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Minimal style */
    form.minimal {
      border: 1px solid black;
      padding: 20px;
      border-radius: 5px;
    }

    /* Larger style */
    form.larger {
      border: 2px solid black;
      padding: 30px;
      border-radius: 10px;
    }

    /* Input field style */
    input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-bottom: 1px solid black;
      background-color: #f5f5f5;
    }

    /* Submit button style */
    button[type="submit"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form class="minimal" action="/signup" method="post">
    <label for="code">Unique Address:</label>
    <input type="text" id="code" name="code" required>
    <button type="submit">Submit</button>
  </form>
</header>
    <section>
     
  </body>
</html>
